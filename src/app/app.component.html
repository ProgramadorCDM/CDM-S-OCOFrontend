<div class="container-fluid" *ngIf="isLoggedIn">
  <p-toast></p-toast>
  <p-confirmDialog
    header="Confirmacion"
    acceptLabel="Si"
    rejectLabel="No"
    icon="pi pi-exclamation-triangle"
    [style]="{ width: '450px' }"
  ></p-confirmDialog>
  <div class="row">
    <div class="col-sm-2 col-12 p-0">
      <!-- SideBar -->
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-10 col-12">
      <!-- DashBoard -->
      <app-dashboard></app-dashboard>
    </div>
  </div>
</div>

<div class="container h-100" *ngIf="!isLoggedIn">
  <div class="row">
    <div class="col-12">
      <app-login></app-login>
    </div>
  </div>
</div>
