<p-panel styleClass="p-fluid">
  <p-menubar [model]="items" styleClass="p-0">
    <ng-template pTemplate="end">
      <input
        type="text"
        pInputText
        (input)="dt.filterGlobal($event.target.value, 'contains')"
        placeholder="Buscar"
        class="p-inputtext-sm"
      />
    </ng-template>
  </p-menubar>
  <p-table
    [value]="proveedores"
    styleClass="p-datatable-sm"
    [paginator]="true"
    [rows]="10"
    #dt
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
    [rowsPerPageOptions]="[10, 25, 50]"
    selectionMode="single"
    [(selection)]="selectedProveedor"
    dataKey="idproveedor"
    [responsive]="true"
    [globalFilterFields]="[]"
  >
    <ng-template pTemplate="header">
      <tr style="text-align: center">
        <th style="text-align: center; width: 3em">NÂ°</th>
        <th style="width: 3em">Borrar</th>
        <th style="text-align: center">Nombre</th>
        <th style="width: 4em">Ver</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowIndex="rowIndex" let-proveedor>
      <tr style="text-align: center">
        <td style="text-align: center">{{ rowIndex + 1 }}</td>
        <td style="align-items: center">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-button-text"
            styleClass="p-button-sm"
          ></button>
        </td>
        <td style="text-align: center">{{ proveedor.nombreprovee }}</td>
        <td style="align-items: center">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-button-rounded p-button-info p-button-text"
            styleClass="p-button-sm"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
